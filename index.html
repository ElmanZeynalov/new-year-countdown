<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
<h1>New Year is Coming</h1>

<div class="countdown-container">
        <div class="countdown-element month-container">
            <p class="big-text" id="month">0</p>
            <span>MONTH</span>
        </div>
        <div class="countdown-element days-container">
            <p class="big-text" id="days">0</p>
            <span>DAYS</span>
        </div>
        <div class="countdown-element hours-container"  >
             <p class="big-text" id="hours" >0</p>
            <span>HOURS</span>
        </div>
        <div class="countdown-element min-container" >
            <p class="big-text" id="min">0</p>
            <span>MINUTE</span>
        </div>
        <div class="countdown-element sec-container" >
            <p class="big-text" id="sec">0</p>
            <span>SECONDS</span>
        </div>

</div>
</body>
</html>
